query MealCard($id: Int!) {
    mealByID(id: $id) {
        name
        thumbnail
    }
}

query MealDetail($id: Int!) {
    mealByID(id: $id) {
        name
        category
        area
        thumbnail
        youtube
        instructions
        ingredients {
            name
            amount
        }
    }
}

